<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
    <body>
        <div th:insert="blocks/header :: header"></div>
        <form action="/registration" class="mt-5" method="post">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="mb-3 sm-10" placeholder="Enter username"><br>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="mb-3 sm-10" placeholder="Enter an email"><br>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="tel" pattern="([0-9]{10})|([0-9]{3}-[0-9]{3}-[0-9]{4})|(8-[0-9]{3}-[0-9]{3}-[0-9]{4})"
                           name="phone" class="mb-3 sm-10" placeholder="Enter phone"><br>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <button type="submit">Register</button>
            <p th:if="${err != null}" th:text="${err}">Incorrect date</p>
        </form>
        <div th:insert="blocks/footer :: footer"></div>
    </body>
</html>
